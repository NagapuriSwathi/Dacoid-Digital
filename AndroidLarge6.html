<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Web Dev Assignment | Android Large 6</title>
    <style type="text/tailwindcss">
        @layer base {
            body{
                    font-family: "Montserrat", sans-serif;
                    font-optical-sizing: auto;
                    font-style: normal;
                }

                h1{
                    font-weight: 600;
                }

                p{
                    font-weight: 500;
                }
            }
      
      </style>
<body>
    <div class="container w-[375px] h-[800px] mx-auto">
        <header class="mb-10">
            <div class="flex justify-between">
                <div>
                    <time class="text-[15px]">9:41</time>
                </div>
    
                <div class="flex space-x-2">
                    <img src="./Images/cellularConnection.png" alt="cellularConnection">
                    <img src="./Images/Wifi.png" alt="Wifi">
                    <img src="./Images/Battery.png" alt="Battery">
                </div>
            </div>
        </header>

    <main>
     <section>
        <h3 class="text-xl mb-6 mx-16">What are your goals?</h3>
            <div class="space-y-6">
                <div class="bg-[#F1F1F1] rounded-xl">
                    <label for="weightLoss" class="text-black text-xs pl-5 font-semibold">Weight Loss
                        <input type="checkbox" name="weightLoss" id="" class="bg-[#F1F1F1] text-[#7F7F7F] size-6 rounded-xl ml-60 my-3">
                    </label>
                </div>

                <div class="bg-[#F1F1F1] rounded-xl">
                    <label for="muscleGain" class="text-black text-xs pl-5 font-semibold">Muscle Gain
                        <input type="checkbox" name="muscleGain" id="" class="bg-[#F1F1F1] text-[#7F7F7F] size-6 rounded-xl ml-60 my-3">
                    </label>
                </div>

                <div class="bg-[#F1F1F1] rounded-xl">
                    <label for="flexibilityAndMobility" class="text-black text-xs pl-5 font-semibold">Flexibility and Mobility
                        <input type="checkbox" name="flexibilityAndMobility" id="" class="bg-[#F1F1F1] text-[#7F7F7F] size-6 rounded-xl ml-44 my-3">
                    </label>
                </div>

                <div class="bg-[#F1F1F1] rounded-xl">
                    <label for="generalFitness" class="text-black text-xs pl-5 font-semibold">General Fitness
                        <input type="checkbox" name="generalFitness" id="" class="bg-[#F1F1F1] text-[#7F7F7F] size-6 rounded-xl ml-56 my-3">
                    </label>
                </div>

                <div class="bg-[#F1F1F1] rounded-xl">
                    <label for="eventSpecificTraining" class="text-black text-xs pl-5 font-semibold">Event - specific training
                        <input type="checkbox" name="eventSpecificTraining" id="" class="bg-[#F1F1F1] text-[#7F7F7F] size-6 rounded-xl ml-44 my-3">
                    </label>
                </div>

                <div class="bg-[#F1F1F1] rounded-xl">
                    <label for="mindfulnessAndMentalHealth" class="text-black text-xs pl-5 font-semibold">Mindfulness and Mental Health
                        <input type="checkbox" name="mindfulnessAndMentalHealth" id="" class="bg-[#F1F1F1] text-[#7F7F7F] size-6 rounded-xl ml-32 my-3">
                    </label>
                </div>

                <div>
                    <button type="submit" class="bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] w-full h-14 rounded-xl text-white font-semibold text-base mt-20">
                        <a href="#">Confirm</a>
                    </button>
                </div>
            </div>
     </section>
    </main>
</body>
</html>
