<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Web Dev Assignment | Android Large 8</title>
    <style type="text/tailwindcss">
        @layer base {
            body{
                    font-family: "Montserrat", sans-serif;
                    font-optical-sizing: auto;
                    font-style: normal;
                }

                h1{
                    font-weight: 600;
                }

                p{
                    font-weight: 500;
                }
            }
      
      </style>
<body>
    <div class="container w-[375px] h-[800px] mx-auto">
        <header class="mb-10">
            <div class="flex justify-between">
                <div>
                    <time class="text-[15px]">9:41</time>
                </div>
    
                <div class="flex space-x-2">
                    <img src="../Images/cellularConnection.png" alt="cellularConnection">
                    <img src="../Images/Wifi.png" alt="Wifi">
                    <img src="../Images/Battery.png" alt="Battery">
                </div>
            </div>
        </header>

    <main>
     <section>
        <div class="flex space-x-20 mb-20">
            <img src="./Images/chevron-left.png" alt="chevron-left">
            <h3 class="text-xl">Workout Tracker</h3>
        </div>

        <div>
            <div class="flex justify-evenly">
                <span class="text-[11.2px] text-[#2C2B2B] font-normal">good job</span>
                <span class="text-[11.2px] text-[#2C2B2B] font-normal">less then 320cal</span>
            </div>
            <img src="./Images/Chart.png" alt="chart" class="mb-10">
            <div class="flex items-center bg-gradient-to-r from-[#819dff47] to-[#10101000] p-2 rounded-lg"> 
                <span class="mr-2"><img src="../Images/alert-triangle.png" alt="alert"></span>
                <p>You've burned fewer calories than yesterday. Time to get moving!</p>
            </div>
        </div>

        <div class="mt-14 flex flex-col space-y-12">
            <h3 class="text-base font-semibold">Upcoming Workout<span class="text-xs font-medium text-[#7F7F7F] ml-36">See more</span></h3>
            <div class="flex shadow-lg">
                <img src="./Images/image3.png" alt="Workout" class="mr-4">
                <div class="flex flex-col mr-32">
                    <p class="text-xs font-medium mb-1">Full Body Workout</p>
                    <p class="text-[10px] text-[#7F7F7F] font-medium">Today 3pm</p>
                </div>
                <div class="w-10 h-6 bg-indigo-400 rounded-2xl p-1">
                    <div class="w-4 h-4 bg-white rounded-full"></div>
                </div>
            </div>

            <div class="flex shadow-lg">
                <img src="./Images/image4.png" alt="Workout" class="mr-4">
                <div class="flex flex-col mr-28">
                    <p class="text-xs font-medium mb-1">Upper Body Workout</p>
                    <p class="text-[10px] text-[#7F7F7F] font-medium">4 Feb, 3:30 pm</p>
                </div>
                <div class="w-10 h-6 bg-indigo-400 rounded-2xl p-1">
                    <div class="w-4 h-4 bg-white rounded-full"></div>
                </div>
            </div>
        </div>

        <div>
            <h1 class="my-8 text-lg">What Do You Want to Train</h1>
            <div class="bg-[#8CB1FF99] rounded-t-2xl">
                <div class="flex justify-between mx-4 p-3">
                    <div>
                        <p class="text-xs font-medium mb-1">Full Body Workout</p>
                        <p class="text-[10px] font-medium mb-1">Arms</p>
                        <p class="text-[10px] font-medium mb-1">Chest</p>
                    </div>
                    <div>
                        <img src="../Images/image5.png" alt="">
                    </div>
                </div>
                <div class="bg-white h-[76px] -mt-14">
                   <div class="flex justify-around py-10">
                        <a href="#"><img src="./Images/homeIcon.png" alt="Home"></a>
                        <a href="#"><img src="./Images/icon1.png" alt=""></a>
                        <a href="#"><img src="./Images/search.png" alt="search" class="-mt-16"></a>
                        <a href="#"><img src="./Images/cameraIcon.png" alt="Camera"></a>
                        <a href="#"><img src="./Images/profileIcon.png" alt="Profile"></a>
                   </div>
                </div>
            </div>
     </section>
    </main>
</body>
</html>
