<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Web Dev Assignment | Android Large 8</title>
    <style type="text/tailwindcss">
        @layer base {
            body{
                    font-family: "Montserrat", sans-serif;
                    font-optical-sizing: auto;
                    font-style: normal;
                }

                h1{
                    font-weight: 600;
                }

                p{
                    font-weight: 500;
                }
            }
      
      </style>
<body>
    <div class="container w-[375px] h-[800px] mx-auto">
        <header class="mb-10">
            <div class="flex justify-between">
                <div>
                    <time class="text-[15px]">9:41</time>
                </div>
    
                <div class="flex space-x-2">
                    <img src="./Images/cellularConnection.png" alt="cellularConnection">
                    <img src="./Images/Wifi.png" alt="Wifi">
                    <img src="./Images/Battery.png" alt="Battery">
                </div>
            </div>
        </header>

    <main>
        <section>
            <div class="flex space-x-20 mb-20">
                <img src="./Images/chevron-left.png" alt="chevron-left">
                <h3 class="text-xl">Workout Schedule</h3>
            </div>

            <div class="flex justify-between mb-4">
                <div class="flex flex-col w-16 h-20 border rounded-2xl p-4">
                    <span class="text-xs font-semibold">Sun</span>
                    <span class="text-3xl font-semibold">5</span>
                </div>

                <div class="flex flex-col w-16 h-20 border rounded-2xl p-4 bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] text-white">
                    <span class="text-xs font-semibold">Mon</span>
                    <span class="text-3xl font-semibold">6</span>
                </div>

                <div class="flex flex-col w-16 h-20 border rounded-2xl p-4">
                    <span class="text-xs font-semibold">Tue</span>
                    <span class="text-3xl font-semibold">7</span>
                </div>

                <div class="flex flex-col w-16 h-20 border rounded-2xl p-4">
                    <span class="text-xs font-semibold">Wed</span>
                    <span class="text-3xl font-semibold">8</span>
                </div>

                <div class="flex flex-col w-16 h-20 border rounded-2xl p-4">
                    <span class="text-xs font-semibold">Thu</span>
                    <span class="text-3xl font-semibold">9</span>
                </div>
            </div>

            <div>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">06:00 AM</time>
                <div class="flex justify-between border-b border-gray-400 text-xs p-4">   
                    <span ><time class="">07:00 AM</time></span>
                    <span class="border-2 rounded-3xl bg-gradient-to-r from-[#E9B1E0] to-[#D3A4F4] text-xs text-white p-2">Ab Workout <time>07:30 am</time></span>
                </div>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">08:00 AM</time>
                <div class="flex justify-between border-b border-gray-400 text-xs p-4">   
                    <span ><time>09:00 AM</time></span>
                    <span class="border-2 rounded-3xl bg-gradient-to-r from-[#E9B1E0] to-[#D3A4F4] text-xs text-white p-2 mr-20">Upperbody Workout, <time>9am</time></span>
                </div>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">10:00 AM</time>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">11:00 AM</time>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">12:00 AM</time>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">01:00 AM</time>
                <div class="border-b border-gray-400 text-xs p-4">   
                    <span ><time>02:00 AM</time></span>
                    <span class="border rounded-3xl text-xs font-semibold ml-10 p-2">Lowerbody Workout, <time>3pm</time></span>
                </div>
                <div class="flex justify-between border-b border-gray-400 text-xs p-4">   
                    <span ><time>03:00 AM</time></span>
                    <span class="h-20 w-20 border rounded-full bg-gradient-to-r from-[#E9B1E0] to-[#D3A4F4] text-6xl text-white mr-20 text-center py-2">&plus;</span>
                </div>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">04:00 AM</time>
                <time class="inline-block w-full border-b border-gray-400 text-xs p-4">05:00 AM</time>
            </div>

            <div class="bg-white h-[76px]">
                <div class="flex justify-around py-10">
                    <a href="#"><img src="./Images/homeIcon.png" alt="Home"></a>
                    <a href="#"><img src="./Images/icon1.png" alt=""></a>
                    <a href="#"><img src="./Images/search.png" alt="search" class="-mt-16"></a>
                    <a href="#"><img src="./Images/cameraIcon.png" alt="Camera"></a>
                    <a href="#"><img src="./Images/profileIcon.png" alt="Profile"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
